<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Podcast</title>
</head>

<body>
    <header>
        <img class="logo light-theme-element hidden" src="./assets/img/logo-mobile.svg" alt="logo">
        <img class="logo dark-theme-element hidden" src="./assets/img/logo-desktop-modo-noc.svg" alt="logo">
        <div class="desk">
            <div class="menu hamburguer">
                <div class="selections">
                    <input id="switch-theme-desk" type="checkbox" class="hidden" name="mode">
                    <label for="switch-theme-desk">
                        <a>
                            MODO NOCTURNO
                        </a>
                    </label>
                    <a>FAVORITOS</a>
                    <a>MIS GIFOS</a>
                </div>
                <div class="more">
                    <img src="./assets/img/button-crear-gifo.svg" alt="more">
                </div>
            </div>
        </div>
        <div class="hamburguer">
            <input id="dropdown" type="checkbox" class="hidden">
            <label for="dropdown" class="dropdown">
                <img class="fas fa-times movil close" src="./assets/img/button-close.svg" alt="burger">
                <img class="fas fa-bars movil open" src="./assets/img/burger.svg" alt="burger">
                <span class="movil menu">
                    <span>
                        <input id="switch-theme-movil" type="checkbox" class="hidden" name="mode">
                        <label for="switch-theme-movil">
                            Modo Nocturno
                        </label>
            </span>
            <span></span>
            <span>Favoritos</span>
            <span></span>
            <span>Mis GIFOS</span>
            <span></span>
            </span>
            </label>
        </div>
    </header>
    <main>
        <div id="home">
            <div class="container">
                <div class="main-section">
                    <p>Inspírate, busca, guarda, y crea los mejores <span class="main-text-gifos">GIFOS</span></p>
                    <div class="main-image">
                        <img src="./assets/img/ilustra_header.svg" alt="principal_image">
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Busca GIFOS y más">
                    <img class="logo light-theme-element hidden" src="./assets/img/icon-search.svg" alt="search icon">
                    <img class="logo dark-theme-element hidden" src="./assets/img/icon-search-mod-noc.svg" alt="search icon">
                </div>
                <div class="trendings">
                    <p>
                        <span>Trending:</span><br> Reactions, Entertainment, Sports, Stickers, Artists
                    </p>
                </div>
            </div>
            <div class="carrousel">
                <div class="carrousel-text">
                    <span class="carrousel-title">Trending GIFOS</span>
                    <p>
                        Mira los últimos <span>GIFOS de nuestra comunidad.</span>
                    </p>
                </div>
                <div class="gifos">
                    <button class="arrow back">
                        <img class="back-arrow" src="./assets/img/button-right.svg" alt="back">
                    </button>
                    <div class="carrousel-images">
                        <img src="https://image.winudf.com/v2/image/Y29tLkhEV2FsbHBhcGVyLmN1dGVjYXRjX3NjcmVlbl83XzE1MjQzNzk3MDNfMDMw/screen-7.jpg?fakeurl=1&type=.jpg" alt="gifs">
                        <img class="desk" src="https://image.winudf.com/v2/image/Y29tLkhEV2FsbHBhcGVyLmN1dGVjYXRjX3NjcmVlbl83XzE1MjQzNzk3MDNfMDMw/screen-7.jpg?fakeurl=1&type=.jpg" alt="gifs">
                        <img class="desk" src="https://image.winudf.com/v2/image/Y29tLkhEV2FsbHBhcGVyLmN1dGVjYXRjX3NjcmVlbl83XzE1MjQzNzk3MDNfMDMw/screen-7.jpg?fakeurl=1&type=.jpg" alt="gifs">
                    </div>
                    <button class="arrow next">
                        <img class="next-arrow" src="./assets/img/button-right.svg" alt="next">
                    </button>
                </div>
            </div>
        </div>
        <div id="favourites" class="hidden">
            <img src="./assets/img/icon-favoritos.svg" alt="favourites-icon">
            <p>Favoritos</p>
            <div>
                <div id="favourite-items" class="hidden">
                    <img src="" alt="">
                </div>
                <div id="favourite-empty" class="hidden"></div>
            </div>
            <button></button>
        </div>
        <div id="my-gifos" class="hidden">

        </div>
    </main>
    <footer>
        <nav>
            <p>Compartir en:</p>
            <div>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./assets/img/icon_facebook.svg" alt="facebook">
                </a>
                <a href="https://www.twitter.com/" target="_blank">
                    <img src="./assets/img/icon-twitter.svg" alt="twitter">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./assets/img/icon_instagram.svg" alt="instagram">
                </a>
            </div>
        </nav>
        <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <script type="module" src="./assets/scripts/main.js"></script>
</body>

</html>
